<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Arp</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Bell</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Drum</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Exp</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">FX</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Guitar</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Hi Hat</span>
        </div>
    </div>

    <audio data-key="65" src="arp.wav"></audio>
    <audio data-key="66" src="bell.wav"></audio>
    <audio data-key="67" src="clap.wav"></audio>
    <audio data-key="68" src="drum.wav"></audio>
    <audio data-key="69" src="Experimental.wav"></audio>
    <audio data-key="70" src="fx.wav"></audio>
    <audio data-key="71" src="guitar.wav"></audio>
    <audio data-key="72" src="hi hat.wav"></audio>
    
    <script>
        window.addEventListener('keydown',function(e){
        const audio = document.querySelector(`audio[data-key ="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key ="${e.keyCode}"]`)
        key.classList.add('playing')
        if(!audio) return;
        audio.currentTime = 0
        audio.play()
        })

        const keys = document.querySelectorAll('.key')
        keys.forEach(function(key){
           key.addEventListener('transitionend',remove)
        })

        function remove(e){
            if(e.propertyName !== "transform") return;
            console.log(this);
            this.classList.remove('playing')
        }
    
    </script>
</body>
</html>
